    <div class="container mt-5">
        <h1 class="text-center">Cadastro de Novo Cliente</h1>
        <div class="row mt-4">
            <div class="col-md-6 offset-md-3">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Preencha os dados abaixo:</h5>
                        <form>
                            <div class="form-group">
                                <label for="nome">Nome:</label>
                                <input type="text" class="form-control" id="nome" placeholder="Digite seu nome">
                            </div>
                            <div class="form-group">
                                <label for="nome">CPF:</label>
                                <input type="number" class="form-control" id="CPF" placeholder="Digite seu CPF">
                            </div>
                            <div class="form-group">
                                <label for="email">E-mail:</label>
                                <input type="email" class="form-control" id="email" placeholder="Digite seu e-mail">
                            </div>
                            <a href="cadastro-sucesso.html" class="btn btn-warning btn-block">
                                Cadastrar
                            </a>
